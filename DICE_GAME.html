<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Round Dice Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1000px;
            width: 95%;
            position: relative;
            animation: containerPulse 4s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: titleShine 3s ease-in-out infinite;
        }

        @keyframes titleShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .round-info {
            font-size: 1.5em;
            color: #4ecdc4;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .round-counter {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .current-player {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: playerGlow 2s ease-in-out infinite;
        }

        @keyframes playerGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(78, 205, 196, 0.3); }
            50% { box-shadow: 0 0 40px rgba(78, 205, 196, 0.6); }
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.3s ease;
        }

        .player-section.active {
            border-color: #4ecdc4;
            box-shadow: 0 0 40px rgba(78, 205, 196, 0.4);
            transform: translateY(-5px);
        }

        .player-section.winner {
            border-color: #f7b733;
            box-shadow: 0 0 50px rgba(247, 183, 51, 0.6);
            animation: winnerPulse 1s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .player-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player-section.active .player-name {
            color: #4ecdc4;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .dice {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dice:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .dice.rolling {
            animation: diceRoll 1s ease-in-out;
        }

        @keyframes diceRoll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.3); }
            50% { transform: rotate(180deg) scale(1.5); }
            75% { transform: rotate(270deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .dice-dots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            width: 100%;
            height: 100%;
            padding: 15px;
        }

        .dice-dot {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dice-dot.active {
            opacity: 1;
        }

        .score-display {
            text-align: center;
            margin-top: 20px;
        }

        .current-roll {
            font-size: 1.3em;
            color: #4ecdc4;
            margin-bottom: 15px;
        }

        .total-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #f7b733;
            text-shadow: 0 0 20px rgba(247, 183, 51, 0.5);
        }

        .round-history {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .round-history h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #4ecdc4;
            font-size: 1.3em;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .round-score {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .round-score.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }

        .round-number {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .round-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #7fdbda);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px solid rgba(247, 183, 51, 0.5);
        }

        .winner-announcement {
            font-size: 2.5em;
            font-weight: bold;
            color: #f7b733;
            margin-bottom: 20px;
            animation: winnerGlow 1.5s ease-in-out infinite;
        }

        @keyframes winnerGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(247, 183, 51, 0.5); }
            50% { text-shadow: 0 0 40px rgba(247, 183, 51, 0.8); }
        }

        .final-scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .final-score {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .final-score.winner {
            border-color: #f7b733;
            box-shadow: 0 0 30px rgba(247, 183, 51, 0.4);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f7b733;
            border-radius: 50%;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-title {
                font-size: 2.2em;
            }
            
            .dice {
                width: 80px;
                height: 80px;
                font-size: 2.5em;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1em;
                margin: 5px;
            }
            
            .final-scores {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üé≤ 5-Round Dice Tournament</h1>
            <div class="round-info">
                <div class="round-counter" id="roundCounter">Round 1 of 5</div>
            </div>
            <div class="current-player" id="currentPlayer">Player 1's Turn</div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="player-section active" id="player1">
                <div class="player-name">Player 1</div>
                <div class="dice-container">
                    <div class="dice" id="dice1">
                        <div class="dice-dots" id="diceDots1"></div>
                    </div>
                </div>
                <div class="score-display">
                    <div class="current-roll" id="currentRoll1">Roll: -</div>
                    <div class="total-score" id="totalScore1">0</div>
                </div>
            </div>

            <div class="player-section" id="player2">
                <div class="player-name">Player 2</div>
                <div class="dice-container">
                    <div class="dice" id="dice2">
                        <div class="dice-dots" id="diceDots2"></div>
                    </div>
                </div>
                <div class="score-display">
                    <div class="current-roll" id="currentRoll2">Roll: -</div>
                    <div class="total-score" id="totalScore2">0</div>
                </div>
            </div>
        </div>

        <div class="round-history">
            <h3>Round History</h3>
            <div class="history-grid" id="historyGrid">
                <div class="round-score active">
                    <div class="round-number">Round 1</div>
                    <div class="round-value">-</div>
                </div>
                <div class="round-score">
                    <div class="round-number">Round 2</div>
                    <div class="round-value">-</div>
                </div>
                <div class="round-score">
                    <div class="round-number">Round 3</div>
                    <div class="round-value">-</div>
                </div>
                <div class="round-score">
                    <div class="round-number">Round 4</div>
                    <div class="round-value">-</div>
                </div>
                <div class="round-score">
                    <div class="round-number">Round 5</div>
                    <div class="round-value">-</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="rollBtn">üé≤ Roll Dice</button>
            <button class="btn btn-secondary" id="newGameBtn">üîÑ New Game</button>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <div class="winner-announcement" id="winnerText"></div>
            <div class="final-scores" id="finalScores"></div>
        </div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        class FiveRoundDiceGame {
            constructor() {
                this.currentPlayer = 0;
                this.currentRound = 1;
                this.maxRounds = 5;
                this.players = [
                    { name: 'Player 1', scores: [], total: 0 },
                    { name: 'Player 2', scores: [], total: 0 }
                ];
                this.gameOver = false;
                this.canRoll = true;
                
                this.initializeElements();
                this.attachEventListeners();
                this.updateUI();
            }

            initializeElements() {
                this.rollBtn = document.getElementById('rollBtn');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.roundCounter = document.getElementById('roundCounter');
                this.currentPlayerDisplay = document.getElementById('currentPlayer');
                this.gameOverDiv = document.getElementById('gameOver');
                this.winnerText = document.getElementById('winnerText');
                this.finalScores = document.getElementById('finalScores');
                this.historyGrid = document.getElementById('historyGrid');
                this.fireworks = document.getElementById('fireworks');
                
                this.playerSections = [
                    document.getElementById('player1'),
                    document.getElementById('player2')
                ];
                
                this.diceElements = [
                    document.getElementById('dice1'),
                    document.getElementById('dice2')
                ];
                
                this.diceDots = [
                    document.getElementById('diceDots1'),
                    document.getElementById('diceDots2')
                ];
                
                this.currentRolls = [
                    document.getElementById('currentRoll1'),
                    document.getElementById('currentRoll2')
                ];
                
                this.totalScores = [
                    document.getElementById('totalScore1'),
                    document.getElementById('totalScore2')
                ];
            }

            attachEventListeners() {
                this.rollBtn.addEventListener('click', () => this.rollDice());
                this.newGameBtn.addEventListener('click', () => this.newGame());
                
                this.diceElements.forEach((dice, index) => {
                    dice.addEventListener('click', () => {
                        if (index === this.currentPlayer && this.canRoll) {
                            this.rollDice();
                        }
                    });
                });
            }

            rollDice() {
                if (!this.canRoll || this.gameOver) return;

                this.canRoll = false;
                const dice = Math.floor(Math.random() * 6) + 1;
                
                this.animateDice(dice);
                
                setTimeout(() => {
                    this.players[this.currentPlayer].scores.push(dice);
                    this.players[this.currentPlayer].total += dice;
                    
                    this.updateUI();
                    this.updateHistory();
                    
                    if (this.currentPlayer === 1) {
                        this.nextRound();
                    } else {
                        this.nextPlayer();
                    }
                    
                    this.canRoll = true;
                }, 1000);
            }

            animateDice(value) {
                const activeDice = this.diceElements[this.currentPlayer];
                const activeDots = this.diceDots[this.currentPlayer];
                
                activeDice.classList.add('rolling');
                
                setTimeout(() => {
                    activeDice.classList.remove('rolling');
                    this.displayDice(value, activeDots);
                }, 1000);
            }

            displayDice(value, dotsContainer) {
                const dotPatterns = {
                    1: [4],
                    2: [0, 8],
                    3: [0, 4, 8],
                    4: [0, 2, 6, 8],
                    5: [0, 2, 4, 6, 8],
                    6: [0, 1, 2, 6, 7, 8]
                };

                dotsContainer.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dice-dot');
                    if (dotPatterns[value].includes(i)) {
                        dot.classList.add('active');
                    }
                    dotsContainer.appendChild(dot);
                }
            }

            nextPlayer() {
                this.currentPlayer = 1;
                this.updateUI();
            }

            nextRound() {
                this.currentRound++;
                this.currentPlayer = 0;
                
                if (this.currentRound > this.maxRounds) {
                    this.endGame();
                } else {
                    this.updateUI();
                }
            }

            endGame() {
                this.gameOver = true;
                this.canRoll = false;
                
                const winner = this.players[0].total > this.players[1].total ? 0 : 
                              this.players[1].total > this.players[0].total ? 1 : -1;
                
                this.showGameOver(winner);
                this.createFireworks();
            }

            showGameOver(winner) {
                this.gameOverDiv.style.display = 'block';
                
                if (winner === -1) {
                    this.winnerText.textContent = "ü§ù It's a Tie!";
                } else {
                    this.winnerText.textContent = `üéâ ${this.players[winner].name} Wins! üéâ`;
                    this.playerSections[winner].classList.add('winner');
                }
                
                this.finalScores.innerHTML = `
                    <div class="final-score ${winner === 0 ? 'winner' : ''}">
                        <h3>Player 1</h3>
                        <div style="font-size: 2em; font-weight: bold; color: #f7b733;">${this.players[0].total}</div>
                    </div>
                    <div class="final-score ${winner === 1 ? 'winner' : ''}">
                        <h3>Player 2</h3>
                        <div style="font-size: 2em; font-weight: bold; color: #f7b733;">${this.players[1].total}</div>
                    </div>
                `;
                
                this.rollBtn.disabled = true;
            }

            createFireworks() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        firework.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                        this.fireworks.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 2000);
                    }, i * 100);
                }
            }

            updateHistory() {
                const roundElements = this.historyGrid.children;
                const currentRoundIndex = this.currentRound - 1;
                
                if (currentRoundIndex < 5) {
                    const roundElement = roundElements[currentRoundIndex];
                    const roundValue = roundElement.querySelector('.round-value');
                    
                    if (this.currentPlayer === 0) {
                        roundValue.textContent = `${this.players[0].scores[currentRoundIndex]} - -`;
                    } else {
                        roundValue.textContent = `${this.players[0].scores[currentRoundIndex]} - ${this.players[1].scores[currentRoundIndex]}`;
                        roundElement.classList.remove('active');
                        
                        if (currentRoundIndex + 1 < 5) {
                            roundElements[currentRoundIndex + 1].classList.add('active');
                        }
                    }
                }
            }

            updateUI() {
                this.roundCounter.textContent = `Round ${this.currentRound} of ${this.maxRounds}`;
                this.currentPlayerDisplay.textContent = `${this.players[this.currentPlayer].name}'s Turn`;
                
                this.playerSections.forEach((section, index) => {
                    section.classList.toggle('active', index === this.currentPlayer && !this.gameOver);
                });
                
                this.players.forEach((player, index) => {
                    this.totalScores[index].textContent = player.total;
                    
                    const lastScore = player.scores[player.scores.length - 1];
                    this.currentRolls[index].textContent = `Roll: ${lastScore || '-'}`;
                });
            }

            newGame() {
                this.currentPlayer = 0;
                this.currentRound = 1;
                this.players = [
                    { name: 'Player 1', scores: [], total: 0 },
                    { name: 'Player 2', scores: [], total: 0 }
                ];
                this.gameOver = false;
                this.canRoll = true;
                
                this.gameOverDiv.style.display = 'none';
                this.rollBtn.disabled = false;
                
                this.playerSections.forEach(section => {
                    section.classList.remove('winner');
                });
                
                // Reset history
                const roundElements = this.historyGrid.children;
                Array.from(roundElements).forEach((element, index) => {
                    element.classList.toggle('active', index === 0);
                    element.querySelector('.round-value').textContent = '-';
                });
                
                // Reset dice displays
                this.diceDots.forEach(dots => {
                    dots.innerHTML = '';
                });
                
                this.fireworks.innerHTML = '';
                this.updateUI();
            }
        }

        // Initialize the game
        const diceGame = new FiveRoundDiceGame();
    </script>
</body>
</html>
